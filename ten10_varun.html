{% extends 'base.html' %}
{% block content %}
<h2>{{ title }}</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Baddie</th>
      <th>Varun</th>
      <th>Ashmit</th>
      <th>Overall</th>
    </tr>
  </thead>
  <tbody>
    {% for baddie in baddies %}
    <tr>
      <td>{{ baddie[0] }}</td>
      <td>{{ baddie[1] }}</td>
      <td>{{ baddie[2] }}</td>
      <td>{{ baddie[3] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
